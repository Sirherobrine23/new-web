# Site
name: 'Sirherobrine23'
description: 'Onde Sirherobrine23 coloca sua documentação e posts mais aleatório possíveis'
logo: 'assets/images/logo.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'sirherobrine23'
email: 'srherobrine20@gmail.com'
 
include: ["_pages"]
permalink: /:day/:month/:year/:title.html

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sirherobrine23:
      name:           sirherobrine23
      site:           https://www.sirherobrine23.org
      avatar:         assets/images/sh23.gif
      bio:            "Amante de Linux, Windows, e MacOS, tendo sempre algo para melhorar e automatizar além de criador de vários arquivos Shell Script"
      email:          srherobrine20@gmail.com
      twitter:        https://twitter.com/sirherobrine23
 
# Defaults
defaults:
 
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      #author: sirherobrine23
      #avatar: assets/images/sh23.gif
      
  # all pages
  - scope:
      path: "_pages"
    values:
      #sitemap: false
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge
 
# Paginate
paginate: 15
 
 
 
# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
